<!DOCTYPE html>
<html lang="en-Us">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Every kind of form</title>
        <link href="../Fulstackio/awebform/style.css" rel="stylesheet"/>
    </head>


    <body>

        
        <form method="post">
            <h1>Payment form</h1>
            <p> Required field are followed by <strong><span aria-label="required"></span></strong>.
<section>
<h2>Contact information </h2>
<fieldset>
    <legend>Title</legend>
    <ul>
        <li>
            <label for="Title_1">
                <input type="radio" id="Title_1" name="Title" value="K" />
                King
            </label>
        </li>
        <li>
            <label for="Title_2">
                <input type="radio" id="Title_2" name="Title" value="Q" />
                Queen
            </label>
        </li>
        <li>
            <label for="Title_2">
                <input type="radio" id="Title_3" name="Title" value="J" />
                Joker
            </label>
        </li>
    </ul>
</fieldset>
</section>
<section>
<p> 
    <label for="name">
        <span>Name:</span>
        <strong><span aria-label="required"></span></strong>
    </label>
    <input type="text" id="name" name="username"/>
</p>
<p> 
    <label for="mail">
        <span>Mail:</span>
        <strong><span aria-label="required"></span></strong>
    </label>
    <input type="email" id="mail" name="usermail"/>
</p>
<p> 
    <label for="pwd">
        <span>Password:</span>
        <strong><span aria-label="required"></span></strong>
    </label>
    <input type="password" id="pwd" name="password"/>
</p>
</section>
<section>
<h2>Payment information:</h2>
<p>
    <label for="card">
        <span>Card type:</span>
    </label>
    <select id="card" name="usercard">
        <option value="visa">Visa</option>
        <option value="ms">Mastercard</option>
        <option value="amex">American Express</option>
    </select>
</p>
<p>
    <label for="numer">
        <span>Card number:</span>
        <strong><span aria-label="required"></span></strong>
    </label>
    <input type="tel" id="number" name="cardnumber"/>
</p>
<p>
    <label for="expiration">
        <span>Expiration date:</span>
        <strong><span aria-label="required"></span></strong>
    </label>
    <input type="tel" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"/>
</p>
</section>
<section>
    <p>
        <button type="submit">Validation the payment</button>
    </p>
</section>
        </form>
    </body>
</html>
